<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
 
<body>
  <div class="container">

    <div class="card-1">
      <h3 class="title-card">Your Result</h3>

      <div class="circle">
        <h1 class="title-circle">76</h1>
        <p class="text-circle">of 100</p>
      </div>
  
     <h2 class="title-descricao">Great</h2> 
      <p class="text">You scored higher than 65% of  <br> the people who have taken <br> these tests.</p>
      
    </div> <!--card-1-->

    <div class="card-2">
      <h3 class="title">Summary</h3>

      <div class="mini-card">
        <img src="assets/images/icon-reaction.svg" alt="" class="img-mini-card"> 
        <p class="text-card">
          <span class="text-1">Reaction</span>
          <span class="number">80</span>
          / 100
        </p>
        </div>

        <div class="mini-card-2">
          <img src="assets/images/icon-memory.svg" alt="" class="img-mini-card"> 
          <p class="text-card">
            <span class="text-2">Memory</span>
            <span class="number">92</span>
            / 100
          </p>
          </div>

          <div class="mini-card-3">
            <img src="assets/images/icon-verbal.svg" alt="" class="img-mini-card"> 
            <p class="text-card">
              <span class="text-3">Verbal</span>
              <span class="number">61</span>
              / 100
            </p>
            </div>

            <div class="mini-card-4">
              <img src="assets/images/icon-visual.svg" alt="" class="img-mini-card"> 
              <p class="text-card">
                <span class="text-4">Visual</span>
                <span class="number">72</span>
                / 100
              </p>
            </div>


           <button>Continue</button>

    </div>
  </div> <!-- container-->
      
   
 
</body>
</html>
